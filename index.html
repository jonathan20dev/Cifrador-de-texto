<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oracle ONE - Challenge #1</title>
  <link rel="stylesheet" href="./src/css/defaultStyle.css" />
  <link rel="stylesheet" href="./src/css/style.css" />
  <link rel="shortcut icon" href="./src/assets/img/anime.svg" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@400;500;700&family=Lato:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
  <main class="encryption">
    <header class="cta">
      <div class="cta__logo">
        <img class="cta__logoImg animate__animated animate__swing" src="./src/assets/img/logo.svg"
          alt="logo-encryption" />
      </div>
      <div class="cta__cta">
        <form class="cta__ctaInput">
          <label for="input-text" class="sr-only">Oracle ONE - Challenge #1 Jonathan</label>
          <textarea id="input-text" name="text" rows="4" cols="50" autofocus
            placeholder="Ingrese el texto aqui"></textarea>
        </form>

        <aside class="cta__ctaInfo">
          <div class="cta__ctaBottom">
            <div class="cta_ctaInfowrapper">
              <img src="./src/assets/img/icon-info.svg" alt="info-icon" />
              <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="cta__ctaButtons">
              <button class="cta__ctaButton cta-ctaButton--blue">
                Encriptar
              </button>
              <button class="cta__ctaButton cta__ctaButton--grey">
                Desencriptar
              </button>
            </div>
          </div>
        </aside>
      </div>
    </header>

    <section class="result animate__animated animate__flipInY">
      <figure class="result__reader">
        <img src="https://openclipart.org/download/341410/reading-a-book.svg" alt="reader-svg" />
      </figure>
      <h2 class="result__title">Ningún mensaje fue encontrado</h2>
      <p class="result__paragraph"></p>
      <button class="cta__ctaButton cta__ctaButton--grey cta-ctaButton-desative">
        Copiar
      </button>
    </section>
  </main>

  <script src="./src/main.js"></script>
</body>

</html>
